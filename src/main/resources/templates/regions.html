<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Covid 19 API | Régions</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">

</head>
<body>

<h1>Admissions en soins intensifs par région</h1>

<p> Il y a <span th:text="${regions.size()}"> regionNumber </span> régions </p>

<th:block th:each="region: ${regions}">

    <h2 th:text="${region.getRegionName()}">Région</h2>

    <p> Nombre de jours avec données : <span th:text="${region.getIntensiveCareAdmissions().size()}">regionNumber</span>
    </p>

</th:block>

<script crossorigin="anonymous"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
