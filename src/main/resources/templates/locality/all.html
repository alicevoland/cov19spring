<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Departments and Regions</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style th:replace="fragments :: style"></style>
</head>

<body>

<div th:replace="fragments :: header"></div>

<div class="container">
    <h1>All Departments and Regions</h1>

    <table>
        <thead><tr>
            <th>Code</th>
            <th>Region</th>
            <th>Code</th>
            <th>Departement</th>
        </tr></thead>
        <tbody>
        <th:block th:each="regionWrapper : ${regionWrapperList}">
            <tr>
            <td th:text="${regionWrapper.getRegion().getRegionCode()}">reg code</td>
            <td th:text="${regionWrapper.getRegion().getRegionName()}">reg name</td>
            <td></td><td></td>
            </tr>
        <tr th:each="department : ${regionWrapper.getDepartments()}">
            <td></td><td></td>
            <td th:text="${department.getDepartmentCode()}">dep code</td>
            <td th:text="${department.getDepartmentName()}">dep name</td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>

<div th:replace="fragments :: footer"></div>

<script crossorigin="anonymous"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
